<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <!-- My style -->
  <link rel="stylesheet" href="css/master.css">

  <script src="https://kit.fontawesome.com/80d03d05fc.js" crossorigin="anonymous"></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- My Scripts -->

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700&display=swap" rel="stylesheet">

</head>

<body>
  <header>
    <div class="container">
      <div class="title">
        <h1>T<span class="red-letter">i</span>C</h1>
        <h1><span class="red-letter">T</span>a<span class="red-letter">C</span></h1>
        <h1>T<span class="red-letter">o</span>E</h1>
      </div>
  </header>
  <section id="game-section">
    <section id="main-menu">
      <div class="container menu-container" style="text-align:center">
        <div class="row">
          <div class="col">
            <div class="main-menu-button">
              <button type="button" name="button" onclick="singlePlayerClick()" class="btn btn-single-player border-buttons ">Single Player</button>
            </div>
            <div class="main-menu-button">
              <button type="button" name="button" onclick="multiPlayerClick()" class="btn border-buttons btn-multiplayer">Multiplayer</button>
            </div>
            <div class="main-menu-button">
              <button type="button" name="button" onclick="localMultiPlayerClick()" class="btn border-buttons btn-local-multiplayer">Local Multiplayer</button>
            </div>
          </div>
        </div>
      </div>
      <div class="container singple-p-container invisible">
        <div class="row">
          <div class="col">
            <div class="singpleP-menu-button">
              <div class="Difficulty-Title">
                <h2><span class="underline-yellow">Select</span> Difficulty</h2>
              </div>
              <div class="main-menu-button">
                <button type="button" name="button" onclick="easyDificulty()" class=" easy-color  btn border-buttons ">
                  <div class="cont-but-img">
                    <img src="img/easy-bot.png" alt="easy dificulty" class="img-easy" style="background-color:#e455f7;position:relative;left:-1.5rem;">
                  </div>
                  Easy Bot
                </button>
              </div>
              <div class="main-menu-button">
                <button type="button" name="button" onclick="mediumDificulty()" class="btn medium-color border-buttons ">
                  <div class="cont-but-img">
                    <img src="img/medium-bot.png" alt="medium dificulty" class="img-medium" style="">
                  </div>
                  Medium Bot
                </button>
              </div>
              <div class="main-menu-button">

                <button type="button" name="button" onclick="hardDificulty()" class="btn difficult-color border-buttons">
                  <div class="cont-but-img">
                    <img src="img/hard-bot.png" alt="hard dificulty" class="img-hard" style="">
                  </div>
                  Difficult Bot
                </button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="container-fluid" style="text-align:center">
      <div class="players-container">
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="score_board invisible">
                <div class="player_1">
                  <img src="img/easy-bot.png" alt="Player 1 icon">
                  <!-- Player 1 img  -->
                  <div class="player_name_1">
                    <p>Player 1</p>
                  </div>
                  <div class="player_1_sign">
                  </div>

                </div>
                <div class="player_2">
                  <img src="img/medium-bot.png" alt="Player 2 icon">
                  <!-- Player 2 img  -->
                  <div class="player_name_2">
                    <p>Player 2</p>
                  </div>
                  <div class="player_2_sign">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="body-Tic-Tac-Toe invisible">

      <div class="row">
        <div class="col m-auto">
          <div class="square square-0">0
          </div>
          <div class="square square-1">1
          </div>
          <div class="square square-2">2
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col m-auto">
          <div class="square square-3">3
          </div>
          <div class="square square-4">4
          </div>
          <div class="square square-5">5
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col m-auto">
          <div class="square square-6">6
          </div>
          <div class="square square-7">7
          </div>
          <div class="square square-8">8
          </div>
        </div>
      </div>
    </div>
    <div class="diagonal-line">
      <div class="circles" style="top:-2%;">
        <i class="fas fa-circle"></i>
      </div>
      <div class="line">
      </div>
      <div class="circles" style="bottom:0%">
        <i class="fas fa-circle"></i>
      </div>
    </div>
    </div>
  </section>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="js/main-menu.js" charset="utf-8"></script>
  <script src="js/script.js" charset="utf-8"></script>
</body>

</html>
